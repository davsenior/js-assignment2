<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seniors Smoothie House</title>
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="icon" type="image/png" href="img/smoothie.png"> <!--ALL CREDITS BELONGS TO: ICONIXAR - https://www.flaticon.com/free-icon/smoothie_4080639-->
</head>
<body>
    <div class="container">
        <!--Flavour options-->
        <h1>Create Your Smoothie</h1>
        <form id="smoothieForm">
            <label for="flavor">Select Flavor:</label>
            <select id="flavor" name="flavor">
                <option value="strawberry">Strawberry</option>
                <option value="banana">Banana</option>
                <option value="mango">Mango</option>
                <option value="blueberry">Blueberry</option>
            </select><br>
            <!--Size options-->
            <label for="size">Select Size:</label><br>
                <label for="small">Small ($5.00)</label><br>
                <input type="radio" id="small" name="size" value="small">
                <label for="medium">Medium ($6.50)</label><br>
                <input type="radio" id="medium" name="size" value="medium">
                <label for="large">Large ($8.00)</label><br>
                <input type="radio" id="large" name="size" value="large">
            <!--Extra toppings-->
            <label for="extras">Extra Toppings:</label><br>
                <label for="protein">Protein Powder ($1.50)</label><br>
                <input type="checkbox" id="protein" name="extras" value="protein">
                <label for="spinach">Spinach ($0.75)</label><br>
                <input type="checkbox" id="spinach" name="extras" value="spinach">
                <label for="chia">Chia Seeds ($1.00)</label><br>
                <input type="checkbox" id="chia" name="extras" value="chia">

            <h2>Blend your smoothie</h2>
            <!--Submit button for smoothie-->
            <input type="submit" value="Submit">
        </form>
        <div id="smoothieDescription"></div>
    </div>
    <script src="js/script.js"></script>
</body>
</html>
